<head>

<body>
    <main class="main" >
        <nav class="text-center">
            <h1>Buscador de canciones</h1>
        </nav>
        <header class="header ">
            
            <form class="formulario input-group rounded ">
                <input type="search" class="search form-control  col-xs-12 col-sm-12" placeholder="Search Artist or Songs" required>
                <input type="submit" class="submit col-xs-12 " value="search">
            </form>

        </header>

              <div class="modal-content">

                </div>
                 <div class="song col-sm-12"></div>

                  <p><small style="color: #fff;">Para seguir apoyando el proyecto</small></p>
                  <button class="btn btn-warning"> <a href="https://www.paypal.com/donate/?hosted_button_id=CNPXBFSQQWDVG" >Donaciones</a> </button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  
                </div>
              </div>
            </div>
          </div>
       
    <article class="content">
        
    </article>
           
        <footer>
          <p>Derechos reservados Pierini Nahuel</p>
          
        </footer>
    </main>
